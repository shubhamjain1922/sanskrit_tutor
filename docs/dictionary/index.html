  <style>

    .nav {
      height: 50px;
      width: 100%;
      background-color: #4d4d4d;
      position: relative;
    }

    .nav-links {
      margin-left: auto; 
    }

    .nav-title {
      margin-right: auto; 
    }

    .nav > .nav-header {
      display: inline;
    }

    .nav > .nav-header > .nav-title {
      display: inline-block;
      font-size: 22px;
      color: #fff;
      padding: 10px 10px 10px 10px;
    }

    .nav > .nav-btn {
      display: none;
    }

    .nav > .nav-links {
      display: inline;
      float: right;
      font-size: 18px;
    }

    .nav > .nav-links > a {
      display: inline-block;
      padding: 13px 10px 12px 10px;
      text-decoration: none;
      color: #efefef;
    }

    .nav > .nav-links > a:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .nav > #nav-check {
      display: none;
    }

    @media (max-width:1050px) {
      .nav > .nav-btn {
        display: inline-block;
        position: absolute;
        right: 0px;
        top: 0px;
      }
      .nav > .nav-btn > label {
        display: inline-block;
        width: 50px;
        height: 50px;
        padding: 13px;
      }
      .nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .nav > .nav-btn > label > span {
        display: block;
        width: 25px;
        height: 10px;
        border-top: 2px solid #eee;
      }
      .nav > .nav-links {
        position: absolute;
        display: block;
        width: 100%;
        background-color: #333;
        height: 0px;
        transition: all 0.3s ease-in;
        overflow-y: hidden;
        top: 50px;
        left: 0px;
      }
      .nav > .nav-links > a {
        display: block;
        width: 100%;
      }
      .nav > #nav-check:not(:checked) ~ .nav-links {
        height: 0px;
      }
      .nav > #nav-check:checked ~ .nav-links {
        height: calc(100vh - 50px);
        overflow-y: auto;
      }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #7952b3;
      color: white;
      margin-top: 50px;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      padding: 10px;

    .wrapper {

    }

    }

    .word-box {

      background: #bfbfbf;
      padding: 0;
    }

    .search-area {
      display: flex;
      align-items: center;
      justify-content: center;
      padding:  10px;
      border-bottom: 1px solid gray;
    }

    .word-search {
      margin-right: 5px;
      height: 35px;
      padding: 5px;
    }

    .word-submit {
      border-radius: 5px;
      background: #7952b3;
      color: white;
      padding: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      border: 0;
    }

    .words {
      max-height: 500px;
      overflow: auto;
    }

    .single-word {
      text-align: center;
      font-size: 1.3em;  
      padding: 2px;
    }

    .cover {
      opacity: 0.6;
      color: gray;
      margin-top: 15%;
      align-items: center;
      text-align: center;
    }

    .single-word:hover {
      color: white;
      cursor: pointer;
    }

    .b_speech {
      background-color: #FFFF00;
      padding: 4px;
      border-radius: 5px;
    }

    .divider {
      margin-bottom: 5px;
      margin-top: 5px;
      border-width: 2px;
      border-color: lightgreen;
    }

    .well div {
      margin-bottom: 20px;
    }

    .well {
      transition: ease-in .2s;
      -webkit-transition: ease-in .2s;
      margin-bottom: 10px;
      border-bottom: 1px solid #bfbfbf;
      padding: 10px;
    }

    .well:hover {
      transform: scale(1.01);
      -webkit-transform: scale(1.01);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      background-color: #835fb9;
      color: white;
    }

    .well:hover .b_speech {
      color: black;
    }

    .main-word {
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      color: #7952b3;
    }

    .main-word:hover {
      color: white;
    }

    button:focus, input:focus {
      outline:0;
    }

    .extra {
      margin-top: 20px;
    }

    @media (min-width: 771px) and (max-width: 996px) {

      }
    }

      .word-search {
        width: 70px;
      }
    }
    
  </style>

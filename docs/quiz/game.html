<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Quiz-Play</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .nav {
      height: 50px;
      width: 100%;
      background-color: #4d4d4d;
      position: relative;
      font-size: x-large!important;
    }

    .nav-links {
      margin-left: auto; 
    }

    .nav-title {
      margin-right: auto; 
    }

    .nav > .nav-header {
      display: inline;
    }

    .nav > .nav-header > .nav-title {
      display: inline-block;
      font-size: 22px;
      color: #fff;
      padding: 10px 10px 10px 10px;
    }

    .nav > .nav-btn {
      display: none;
    }

    .nav > .nav-links {
      display: inline;
      float: right;
      font-size: 18px;
    }

    .nav > .nav-links > a {
      display: inline-block;
      padding: 13px 10px 13px 10px;
      text-decoration: none;
      color: #efefef;
      font-size: unset;
    }

    .nav > .nav-links > a:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .nav > #nav-check {
      display: none;
    }

    @media (max-width:1050px) {
      .nav > .nav-btn {
        display: inline-block;
        position: absolute;
        right: 0px;
        top: 0px;
      }
      .nav > .nav-btn > label {
        display: inline-block;
        width: 50px;
        height: 50px;
        padding: 13px;
      }
      .nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .nav > .nav-btn > label > span {
        display: block;
        width: 25px;
        height: 10px;
        border-top: 2px solid #eee;
      }
      .nav > .nav-links {
        position: absolute;
        display: block;
        width: 100%;
        background-color: #333;
        height: 0px;
        transition: all 0.3s ease-in;
        overflow-y: hidden;
        top: 50px;
        left: 0px;
      }
      .nav > .nav-links > a {
        display: block;
        width: 100%;
      }
      .nav > #nav-check:not(:checked) ~ .nav-links {
        height: 0px;
      }
      .nav > #nav-check:checked ~ .nav-links {
        height: calc(100vh - 50px);
        overflow-y: auto;
      }
    }

  </style>
</head>
<body>
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        Welcome to Sanskrit Guide
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      <a href="../index.html" ><b>HOME</b></a>
      <a href="../aboutus/aboutus.html" ><b>ABOUT US</b></a>
      <a href="../dictionary/index.html" ><b>DICTIONARY</b></a>
      <a href="index.html" ><b>QUIZ</b></a>
      <a href="../trans/index.html" ><b>TRANSLATOR</b></a>
      <a href="../pronun/index.html" ><b>PRONUNCIATION</b></a>
    </div>
  </div>
  <div class="container">
   <div id="game" class="justify-center fle-column">
     <div id="hud">
       <div class="hud-item">
         <p id="progressText" class="hud-prefix">
           Questions
         </p>
         <div id="progressBar">
           <div id="progressBarFull"></div>
         </div>
       </div>
       <div class="hud-item">
         <p class="hud-prefix">
           Score
         </p>
         <h1 class="hud-main-text" id="score">
           0
         </h1>
       </div>   
     </div>
     <h1 id="question"> Answer this question. </h1>
     <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text" data-number="1">Choice 1</p>
    </div> 
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text" data-number="3">Choice 3</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">D</p>
      <p class="choice-text" data-number="4">Choice 4</p>
    </div> 
  </div> 
</div>
<script src="dictionary.json"></script>
<script src="game.js" type="text/javascript"></script>
</body>
</html>
